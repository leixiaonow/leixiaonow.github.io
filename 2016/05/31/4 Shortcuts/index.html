        <h1 id="MarkEditor-快捷键"><a href="#MarkEditor-快捷键" class="headerlink" title="MarkEditor 快捷键"></a>MarkEditor 快捷键</h1><h2 id="Markdown语法相关"><a href="#Markdown语法相关" class="headerlink" title="Markdown语法相关"></a>Markdown语法相关</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">快捷键   |  说明</span><br><span class="line">Command+B   |   加粗(强调)语法</span><br><span class="line">Command+I    |    斜体(强调)语法</span><br><span class="line">Command+U   |    删除线语法</span><br><span class="line">Command+K   |   行内代码语法</span><br><span class="line">Command+.   |  插入当前时间，格式为 2015-11-08 01:21:56</span><br><span class="line">Shift+Command+K  |   代码块语法</span><br><span class="line">Shift+Command+I   |   插入图片语法</span><br><span class="line">Shift+Command+L   |   插入链接语法</span><br><span class="line">Command+J             |   如果当前是脚注的话，进行标记处、注释处的互相跳转</span><br></pre></td></tr></table></figure>
<h2 id="功能相关"><a href="#功能相关" class="headerlink" title="功能相关"></a>功能相关</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">快捷键  |  说明</span><br><span class="line">Shift+Command+F  |  进入/退出 全屏模式</span><br><span class="line">ESC   |  退出全屏模式</span><br><span class="line">Shift+Command+D |  插入当前时间</span><br><span class="line">Command+E  |  打开、关闭 文件管理器</span><br><span class="line">Command+R  |  打开、关闭 (实时)预览栏</span><br><span class="line">Command+S  |   保存当前正在编辑的文档</span><br><span class="line">Command+Y  |  打开、关闭 TOC栏</span><br><span class="line">Command+F  |  打开文本查找、替换窗口</span><br><span class="line">Command+G  |  插入二维码</span><br><span class="line">Command+0(数字)  |  显示、隐藏 底部栏</span><br><span class="line">Alt+1   |  显示、隐藏菜单栏（仅Windows版）</span><br><span class="line">Shift+Command+0(数字) | 显示、隐藏 Tab 栏的头部</span><br><span class="line">Command+T |  打开一个新的Tab</span><br><span class="line">Command+N |  新建一篇文档</span><br><span class="line">Command+O |  打开一篇文档</span><br><span class="line">Command+W | 关闭当前Tab或者当前弹窗</span><br><span class="line">Shift+Command+O |  打开一个文件夹</span><br><span class="line">Command+数字  |  切换到数字(序号)对应的Tab</span><br><span class="line">Shift+Command+[   |  上一个Tab</span><br><span class="line">Shift+Command+]   |  下一个Tab</span><br><span class="line">Shift+Command+V  |  如粘贴板中有网页中复制的内容，粘贴并自动转为Markdown语法</span><br><span class="line">Shift+Command+M |  开启、禁用 Markdown针对中文输入法的hack</span><br><span class="line">Shift+Command+E  |  开启、关闭 `按下回车键时光标的自动居中`</span><br><span class="line">Shift+Command+T | 当前窗口 置顶/取消置顶</span><br><span class="line">Shfit+Command+N | 切换白天、夜间模式</span><br><span class="line">Shift+Command+S | 切换 Focus 模式</span><br><span class="line">Shift+Command+&gt; | 播放下一首音乐</span><br><span class="line">Shift+Command+&lt; | 播放上一首音乐</span><br><span class="line">Shift+Command+= | 播放或暂停音乐</span><br></pre></td></tr></table></figure>
